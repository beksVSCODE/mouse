<!-- phone.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Phone Input</title>
</head>
<body>
    <h1>Введите текст</h1>
    <input type="text" id="textInput" placeholder="Введите текст" />

    <script>
        const socket = new WebSocket('ws://localhost:8080');
        
        socket.onopen = () => console.log('Подключено к серверу');
        
        // Отправляем текст при каждом изменении
        document.getElementById('textInput').addEventListener('input', (event) => {
            const text = event.target.value;
            socket.send(text);
        });
    </script>
</body>
</html>
